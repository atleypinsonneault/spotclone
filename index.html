<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Spotify Clone</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Spotify Clone</h1>
        </header>
        <main class="main-content">
            <section class="album-list">
                <h2>Songs</h2>
                <div class="album" onclick="playMusic('Sweet Caroline.mp3')">
                    <img src="sweetcaroline.jpg" alt="Album3">
                    <p>Sweet Caroline - Neil Diamond</p>
                </div>
                <div class="album" onclick="playMusic('I Ain\'t Worried.mp3')">
                    <img src="I%20Ain't%20Worrried.jpg" alt="I Aint Worried">
                    <p>I Ain't Worried</p>
                </div>
                <div class="album" onclick="playMusic('Cotton Eye joe.mp3')">
                    <img src="Cotton%20Eyed%20Joe.jpg" alt="Cotton Eyed Joe">
                    <p>Cotton Eyed Joe</p>
                </div>
                <div class="album" onclick="playMusic('Lavender Haze.mp3')">
                    <img src="Lavender%20haze.jpg" alt="Lavender Haze">
                    <p>Lavender Haze</p>
                </div>
            </section>
            <audio id="audio-player" controls></audio>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
